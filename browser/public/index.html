<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG to Canvas</title>
</head>
<body>
    <button id="fetchButton">Fetch Message from Server</button>
  <div id="message"></div>
  <canvas id="myCanvas" width="1000" height="600"></canvas>
  <script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    function drawSVG(url, x, y) {
          const img = new Image();
          img.onload = function() {
            ctx.drawImage(img, x, y);
          };
          img.onerror = function() {
            console.error('Failed to load image:', url);
          };
          img.src = `${url}?t=${new Date().getTime()}`;
        }
    
    // Draw two SVG images on the canvas
    function drawSVGs() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the entire canvas initially
      drawSVG('resources/scene.svg', 0, 0);
      drawSVG('resources/circle0.svg', 0, 0);
      drawSVG('resources/circle1.svg', 0, 0); // Adjust the position as needed
    }


    // Draw SVG images on canvas every 250ms
    for (let i = 0; i < 120*4; i++) {
      // refresh files every 250ms





        setInterval(() => {    
    
    drawSVGs();
        }, 250);
      }
        // Fetch message from server
    document.getElementById('fetchButton').addEventListener('click', () => {
      fetch('/api/example')
        .then(response => response.json())
        .then(data => {
          document.getElementById('message').innerText = data.message;
        })
        .catch(error => console.error('Error fetching message:', error));
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
